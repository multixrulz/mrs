<!DOCTYPE html>
<html>
<head>
<title>Run a JQuiz</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="jquiz.css">
<link rel="shortcut icon" href="favicon.png">
<meta name="description" content="jquiz - this page runs a quiz">
<meta name="author" content="Jared Henley">
<meta name="copyright" content="&copy; 2023-2024 Jared Henley">
</head>
<body>

<div class="startup">
<input type="button" value="Interactive Quiz" onclick="jquiz_run();" />
<input type="button" value="Automatic Quiz" onclick="jquiz_run_auto();" />
<input type="button" value="Print Quiz" onclick="jquiz_print();" />
</div>

<div class="startup">
<label for="max_q">Maximum number of questions</label>
<select type="range" id="max_q" name="Maximum number of questions" value="10">
    <option>5</option>
    <option selected>10</option>
    <option>15</option>
    <option>20</option>
    <option>25</option>
    <option>All</option>
</select>
</div>

<div id="jquiz" class="jquiz-container">
</div>

<link rel="stylesheet" type="text/css" href="background/style.css">
<div id="background">
 <div class="wave"></div>
 <div class="wave"></div>
 <div class="wave"></div>
</div>
</body>

<script src="/jquiz/jquiz.js">
</script>

</html>
